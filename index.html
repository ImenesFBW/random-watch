<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Watch Explorer</title>
  <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Noto_Emoji_v2.034_231a.svg/1280px-Noto_Emoji_v2.034_231a.svg.png">
  <script>
    function openLightbox(src) {
      const lightbox = document.getElementById('lightbox');
      const img = document.getElementById('lightbox-img');
      img.src = src;
      lightbox.style.display = 'flex';
    }

    async function getRandomWatch() {
      const status = document.getElementById('status');
      const container = document.getElementById('watch-container');
      container.innerHTML = '';
      status.textContent = 'Fetching a random watch...';

      try {
        const watches = [
          {
            brand: 'Omega',
            model: 'Speedmaster Professional',
            image: 'https://www.ap-watches.com/ap-watches/fotos/omega-speedmaster-professional-moonwatch-42-mm-1603795744.png',
            movement: 'Manual Wind Calibre 3861',
            case: '42mm Stainless Steel',
            waterResistance: '50m',
          },
          {
            brand: 'Rolex',
            model: 'Explorer II',
            image: 'https://globalwatchco.com/rolex/wp-content/uploads/2024/04/m226570-0001_drp-upright-bba-with-shadow.webp',
            movement: 'Automatic Calibre 3285',
            case: '42mm Oystersteel',
            waterResistance: '100m',
          },
          {
            brand: 'Seiko',
            model: 'Presage Cocktail Time',
            image: 'https://www.chisholmhunter.co.uk/media/catalog/product/cache/1c13339936d9cec19ec06c7ff2acbcef/2/-/2-039-03-0031_1.jpg',
            movement: 'Automatic Caliber 4R35',
            case: '40.5mm Stainless Steel',
            waterResistance: '50m',
          },
          {
            brand: 'Tudor',
            model: 'Black Bay Fifty-Eight',
            image: 'https://media.tudorwatch.com/image/upload/q_auto/f_auto/t_tdr-cover-watch-zoom/c_limit,w_1920/v1/catalogue/2025/upright-cb-with-drop-shadow/tudor-m79030n-0002',
            movement: 'MT5402 COSC Certified Automatic',
            case: '39mm Stainless Steel',
            waterResistance: '200m',
          },
          {
            brand: 'Hamilton',
            model: 'Khaki Field Mechanical',
            image: 'https://www.hamiltonwatch.com/media/catalog/product/cache/d6b41303724cda1759dfa06b290914fe/h/6/h69509910_1_1.png',
            movement: 'Hand-Wound Caliber H-50',
            case: '38mm Stainless Steel',
            waterResistance: '50m',
          },
          {
            brand: 'UNDONE',
            model: 'Urban Vintage Pistachio Crisp',
            image: 'https://cdn.thewatchpages.com/app/uploads/2024/11/20172251/undone-urban-vintage-pistachio-crisp-urb-vnt-grn.jpeg',
            movement: 'Japanese TMI VK61 Mechanical-Quartz Hybrid',
            case: '40mm Stainless Steel',
            waterResistance: '30m',
          }
        ];

        const randomIndex = Math.floor(Math.random() * watches.length);
        const watch = watches[randomIndex];

        status.textContent = '';

        const html = `
          <div style="text-align:center;">
            <img src="${watch.image}" 
              alt="${watch.brand} ${watch.model}" 
              style="width:100%; max-width:min(60vw, 960px); max-height:70vh; height:auto; object-fit:contain; border-radius:10px; margin-bottom:10px; cursor:zoom-in;"
              onclick="openLightbox('${watch.image}')">
            <h2>${watch.brand} - ${watch.model}</h2>
            <p><strong>Movement:</strong> ${watch.movement}</p>
            <p><strong>Case:</strong> ${watch.case}</p>
            <p><strong>Water Resistance:</strong> ${watch.waterResistance}</p>
            <p><strong>Reference:</strong> ${watch.reference}</p>
          </div>
        `;
        container.innerHTML = html;

      } catch (err) {
        status.textContent = 'Error fetching watch data.';
        console.error(err);
      }
    }
    // âœ… Automatically load a random watch when page finishes loading
    window.addEventListener('DOMContentLoaded', getRandomWatch);
  </script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #e2e1e1;
      color: #333;
      text-align: center;
      padding: 2rem;
    }
    button {
      background: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-bottom: 1rem;
      width: 50%;         /* responsive width */
      max-width: 300px;  /* caps at 300px on large screens */
      min-width: 200px;  /* ensures button isnâ€™t too small */
    }
    button:hover {
      background: #555;
    }
    #watch-container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: inline-block;
      min-width: 300px;
    }
    /* Lightbox overlay */
    #lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      background: white;          /* âœ… solid background behind transparent areas */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      cursor: zoom-out;
      padding: 10px;              /* optional: adds space between image and background */
}
  </style>
</head>
<body>
  <h1>ðŸŽ² Random Watch Explorer</h1>
  <p>Click below to discover a random watch with its specs and image.</p>
  <button onclick="getRandomWatch()">Find a Random Watch</button>
  <p id="status"></p>
  <div id="watch-container"></div>

  <div id="lightbox" onclick="this.style.display='none'">
    <img id="lightbox-img" src="" alt="Zoomed Watch">
  </div>
</body>
</html>
