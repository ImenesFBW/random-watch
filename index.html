<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Watch Explorer</title>
  <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Noto_Emoji_v2.034_231a.svg/1280px-Noto_Emoji_v2.034_231a.svg.png">
  <script>
    function openLightbox(src) {
      const lightbox = document.getElementById('lightbox');
      const img = document.getElementById('lightbox-img');
      img.src = src;
      lightbox.style.display = 'flex';
    }

    async function getRandomWatch() {
      const status = document.getElementById('status');
      const container = document.getElementById('watch-container');
      container.innerHTML = '';
      status.textContent = 'Fetching a random watch...';

      try {
        const response = await fetch('watches.json');
        if (!response.ok) throw new Error('Failed to load watches.json');
        const watches = await response.json();
        if (!Array.isArray(watches) || watches.length === 0) throw new Error('No watches found');

        const randomIndex = Math.floor(Math.random() * watches.length);
        const watch = watches[randomIndex];

        status.textContent = '';

        const html = `
          <div style="text-align:center;">
            <img src="${watch.image}" 
              alt="${watch.brand} ${watch.model}" 
              style="width:100%; max-width:min(60vw, 960px); max-height:70vh; height:auto; object-fit:contain; border-radius:10px; margin-bottom:10px; cursor:zoom-in;"
              onclick="openLightbox('${watch.image}')">
            <h2>${watch.brand} - ${watch.model}</h2>
            <p><strong>Movement:</strong> ${watch.movement}</p>
            <p><strong>Case:</strong> ${watch.case}</p>
            <p><strong>Water Resistance:</strong> ${watch.waterResistance}</p>
            <p><strong>Reference:</strong> ${watch.reference}</p>
          </div>
        `;
        container.innerHTML = html;

      } catch (err) {
        status.textContent = 'Error fetching watch data.';
        console.error(err);
      }
    }
    // âœ… Automatically load a random watch when page finishes loading
    window.addEventListener('DOMContentLoaded', getRandomWatch);
  </script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #e2e1e1;
      color: #333;
      text-align: center;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0;
    }
    h1 {
      font-size: 1.5rem;
      margin: 0.5rem 0 0.25rem 0;
    }
    p {
      font-size: 0.95rem;
      margin: 0.25rem 0 0.5rem 0;
    }
    button {
      background: #333;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95rem;
      margin-bottom: 0.5rem;
      width: 40%;
      max-width: 180px;
      min-width: 120px;
    }
    button:hover {
      background: #555;
    }
    #watch-container {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
      display: inline-block;
      min-width: 220px;
      max-width: 90vw;
    }
    /* Lightbox overlay */
    #lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
      cursor: zoom-out;
      padding: 6px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ² Random Watch Explorer</h1>
  <p>Click below to discover a random watch with its specs and image.</p>
  <button onclick="getRandomWatch()">Find a Random Watch</button>
  <p id="status"></p>
  <div id="watch-container"></div>

  <div id="lightbox" onclick="this.style.display='none'">
    <img id="lightbox-img" src="" alt="Zoomed Watch">
  </div>
</body>
</html>
